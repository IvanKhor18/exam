<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0; 
        }
        button { margin: 5px; }
        .answer { margin: 5px 0; }
        #question-container { 
            text-align: center; 
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="question-title">Question</h1>
    <h2 id="question-number">Question 1 of ?</h2>
    <div id="question-container"></div>
    <button id="submit-button">Submit</button>
    <button id="previous-button">Previous</button>
    <button id="next-button">Next</button>
    <div id="show-answer"></div>
    
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};

        // Fetch and render the questions from the JSON
        async function fetchQuestions() {
            const response = await fetch('questions.json');
            questions = await response.json();
            renderQuestion();
        }

        function renderQuestion() {
            const questionElement = document.getElementById('question-title');
            const questionNumberElement = document.getElementById('question-number');
            const answersContainer = document.getElementById('question-container');
            const showAnswerContainer = document.getElementById('show-answer');

            const currentQuestion = questions[currentQuestionIndex];
            questionElement.innerText = currentQuestion.question; // Update question text
            questionNumberElement.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`; // Update question number
            answersContainer.innerHTML = ''; // Clear previous answers
            showAnswerContainer.innerHTML = ''; // Clear previous answers feedback

            currentQuestion.answers.forEach(answer => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.innerHTML = `
                    <input type="${currentQuestion.answerType === 'single' ? 'radio' : 'checkbox'}" name="answer" value="${answer.id}" onchange="handleAnswerSelection(${answer.id})">
                    <label>${answer.text}</label>
                `;
                answersContainer.appendChild(answerElement);
            });
        }

        function handleAnswerSelection(answerId) {
            const currentAnswers = userAnswers[currentQuestionIndex] || [];
            const answerIndex = currentAnswers.indexOf(answerId);

            if (answerIndex >= 0) {
                currentAnswers.splice(answerIndex, 1); // Remove answer if already selected
            } else {
                currentAnswers.push(answerId); // Add new answer
            }
            userAnswers[currentQuestionIndex] = currentAnswers; // Update user answers
        }

        async function handleSubmit() {
            const currentQuestion = questions[currentQuestionIndex];
            const correctAnswerIds = currentQuestion.answers
                .filter(answer => answer.isCorrect)
                .map(answer => answer.id);

            const showAnswerContainer = document.getElementById('show-answer');
            showAnswerContainer.innerHTML = ''; // Clear previous feedback section before showing new results
            currentQuestion.answers.forEach(answer => {
                const resultElement = document.createElement('p');
                resultElement.innerText = `${answer.text} ${answer.isCorrect ? '(Correct)' : '(Incorrect)'}`;
                resultElement.style.color = answer.isCorrect ? 'green' : 'red';
                showAnswerContainer.appendChild(resultElement);
            });
        }

        document.getElementById('submit-button').onclick = handleSubmit;
        document.getElementById('previous-button').onclick = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        };
        document.getElementById('next-button').onclick = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
            // Clear the previous answer feedback when moving to the next question
            document.getElementById('show-answer').innerHTML = '';
        };

        fetchQuestions(); // Start fetching questions on page load
    </script>
</body>
</html>
